<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="" id="app">
        <h1 v-text="deckName"></h1>
        <input type="text" v-model="userAnswer" placeholder="Type your answer here">

        <div @click="flipped = !flipped" class="card">
            <h2 v-text="flipped ? '' : flashCards[index].question "></h2>
            <p v-text="flipped ? flashCards[index].answer : '' "></p>
        </div>
        
        <div class="nextBtn">
            <button @click="move(-1)" type="button">&#8592;</button>
            <button @click="move(1)" type="button">&#8594;</button>
        </div>
        
        <a :href="getHintUrl">Get Hint</a>
    </div>    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>

</body>
</html>
