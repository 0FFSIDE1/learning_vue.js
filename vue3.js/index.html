<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="" id="app">
        <h1 v-text="deckName"></h1>
        <input type="text" v-model="userAnswer" placeholder="Type your answer here">

        <div @click="flipped = !flipped" class="card">
            <h2 v-cloak v-show="!flipped">{{questions}}</h2>
            <p v-show="flipped" v-text="answers"></p>
        </div>
        
        <div class="nextBtn">
            <button @click="move(-1)" type="button">&#8592;</button>
            <button @click="move(1)" type="button">&#8594;</button>
        </div>
        
        <a :href="getHintUrl() ">Get Hint</a>
    </div>  
    
    <div class="form-container" id="form-app">
        <h2 v-text="title"></h2>
        <form action="#" method="post">
          <label for="name">Deck Name</label>
          <input v-model="deckName" type="text" id="name" name="name" placeholder="Enter deck name" required>
    
          <label for="description">Description</label>
          <textarea v-model="deckDescription" id="description" name="description" rows="4" placeholder="Enter description" required></textarea>
    
          <button type="submit">Submit</button>
        </form>
      </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>

</body>
</html>
